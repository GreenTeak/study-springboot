<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title th:text="${weatherDetailModel.title}"></title>
</head>
<body>
<!--<div th:replace="~{fragments/weatherHeader :: weatherHeader}">...</div>-->
<div th:replace="~{weather/fragments/weatherHeader :: weatherHeader}">...</div>

<div th:text="${weatherDetailModel.title}"></div>
<table>
    <thead>
    <tr>
        <td>天气明细id</td>
        <td>日期</td>
        <td>风力</td>
        <td>风向</td>
        <td>最高温度</td>
        <td>最低温度</td>
        <td>天气类型</td>
        <td>天气id</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${weatherDetailModel} eq 0">
        <div>${weatherDetailModel} eq 0</div>
        <!--<td colspan="3">没有用户信息!</td>-->
        <!--</tr>-->
    <tr th:each="weatherDetail : ${weatherDetailModel.weatherDetailList}">
        <td th:text="${weatherDetail.weatherDetailId}"></td>
        <td th:text="${weatherDetail.date}"></td>
        <td th:text="${weatherDetail.fengli}"></td>
        <td th:text="${weatherDetail.fengxiang}"></td>
        <td th:text="${weatherDetail.high}"></td>
        <td th:text="${weatherDetail.low}"></td>
        <td th:text="${weatherDetail.type}"></td>
        <td th:text="${weatherDetail.weatherId}"></td>
    </tr>
    </tbody>
</table>
    <a>上一页</a>&nbsp
    <a>下一页</a>&nbsp
    <a>最后一页</a>&nbsp
</body>
</html>
