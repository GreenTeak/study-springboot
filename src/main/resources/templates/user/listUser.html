<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title th:text="${userModel.title}"></title>
</head>
<body>
<div th:replace="~{user/fragments/userHeader :: userHeader}">...</div>
<div th:text="${userModel.title}"></div>
<div>
    <a href="/user/form">增加用户</a>
</div>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${userModel} eq 0">
        <div>${userModel} eq 0</div>
        <!--<td colspan="3">没有用户信息!</td>-->
        <!--</tr>-->
    <tr th:each="user : ${userModel.userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{'/user/deleteUser/'+${user.id}}"><input type="submit" value="删除用户"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
