<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${userModel.title}"></title>
</head>
<body>
<div th:replace="~{user/fragments/userHeader :: userHeader}">...</div>
<form action="/user/updateUser" method="post" th:object="${userModel.user}">
    <!--ID: 隐藏ID-->
    <input type="text" name="userId" th:value="*{userId}" th:hidden="true">
    名字:
    <input type="text" name="userName" th:value="*{userName}">
    年龄:
    <input type="text" name="age" th:value="*{age}">
    密码:
    <input type="text" name="password" th:value="*{password}">
    性别:
    <input type="text" name="sex" th:value="*{sex}">
    <br>
    居住住址:
    <input type="text" name="address" th:value="*{address}">
    生日:
    <input type="text" name="birthday" th:value="*{birthday}">
    电话:
    <input type="text" name="phone" th:value="*{phone}">
    身份证:
    <input type="text" name="idCard" th:value="*{idCard}">
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
